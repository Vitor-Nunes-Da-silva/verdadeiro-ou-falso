<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 50px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
            color: black;
        }
        .question {
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .btn {
            padding: 15px 35px;
            font-size: 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s ease, background 0.3s ease;
            width: 100%;
            font-weight: bold;
        }
        .btn-true { background-color: #27ae60; color: white; }
        .btn-false { background-color: #c0392b; color: white; }
        .btn:hover { transform: scale(1.07); }
        .hidden { display: none; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        #feedback, #score, #credits, #ranking {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }
        #credits {
            font-size: 18px;
            margin-top: 20px;
            color: #2C3E50;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .avatar.selected {
            border: 3px solid #27ae60;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h2>Digite seu nome:</h2>
        <input type="text" id="player-name" placeholder="Seu nome">
        <h3>Escolha um personagem:</h3>
        <div id="avatar-selection">
            <img src="avatar1.png" class="avatar" onclick="selectAvatar('avatar1.png')">
            <img src="avatar2.png" class="avatar" onclick="selectAvatar('avatar2.png')">
            <img src="avatar3.png" class="avatar" onclick="selectAvatar('avatar3.png')">
        </div>
        <button onclick="startQuiz()" class="btn">Iniciar Quiz</button>
    </div>

    <div class="quiz-container hidden" id="quiz-container">
        <img id="player-avatar" class="avatar" src="">
        <h2 id="player-display"></h2>
        <div id="question" class="question"></div>
        <button id="true-btn" class="btn btn-true" onclick="checkAnswer(true)">Verdadeiro</button>
        <button id="false-btn" class="btn btn-false" onclick="checkAnswer(false)">Falso</button>
        <p id="feedback" class="hidden"></p>
        <p id="score" class="hidden"></p>
        <p id="credits" class="hidden">Criado por Vitor Nunes, Maísa Lorrayne e Karoline</p>
        <div id="ranking" class="hidden"></div>
    </div>
    <script>
        let playerName = "";
        let playerAvatar = "";
        let ranking = [];

        function selectAvatar(avatar) {
            playerAvatar = avatar;
            document.querySelectorAll('.avatar').forEach(img => img.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function startQuiz() {
            playerName = document.getElementById("player-name").value;
            if (!playerName || !playerAvatar) {
                alert("Por favor, digite seu nome e escolha um personagem.");
                return;
            }
            document.getElementById("start-screen").classList.add("hidden");
            document.getElementById("quiz-container").classList.remove("hidden");
            document.getElementById("player-display").textContent = playerName;
            document.getElementById("player-avatar").src = playerAvatar;
            loadQuestion();
        }

        const questions = [
            { text: "O aquífero Guarani é a maior reserva subterrânea de água doce do mundo.", answer: false },
            { text: "A transposição do Rio São Francisco visa solucionar problemas hídricos em regiões do semiárido nordestino.", answer: true },
        ];
        
        let currentQuestionIndex = 0;
        let score = 0;
        const questionElement = document.getElementById("question");
        const feedbackElement = document.getElementById("feedback");
        const scoreElement = document.getElementById("score");
        const creditsElement = document.getElementById("credits");

        function loadQuestion() {
            questionElement.textContent = questions[currentQuestionIndex].text;
            feedbackElement.classList.add("hidden");
        }

        function checkAnswer(userAnswer) {
            const correct = questions[currentQuestionIndex].answer;
            if (userAnswer === correct) {
                feedbackElement.textContent = "Correto!";
                feedbackElement.style.color = "green";
                score++;
            } else {
                feedbackElement.textContent = "Errado!";
                feedbackElement.style.color = "red";
            }
            feedbackElement.classList.remove("hidden");
            setTimeout(nextQuestion, 1000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                ranking.push({ name: playerName, score: score });
                ranking.sort((a, b) => b.score - a.score);
                document.getElementById("ranking").innerHTML = ranking.map(p => `<p>${p.name}: ${p.score}</p>`).join('');
                document.getElementById("ranking").classList.remove("hidden");
            }
        }
    </script>
</body>
</html>
