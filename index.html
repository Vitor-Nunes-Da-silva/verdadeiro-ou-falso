<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 50px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
            color: black;
        }
        .hidden { display: none; }
        .character-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .room-code {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="room-container">
        <h2>Digite um código de sala:</h2>
        <input type="text" id="room-code-input" placeholder="Código da Sala">
        <button onclick="joinRoom()">Entrar</button>
    </div>

    <div class="quiz-container hidden" id="player-container">
        <h2>Digite seu nome:</h2>
        <input type="text" id="player-name-input" placeholder="Seu Nome">
        <h3>Escolha um personagem:</h3>
        <div>
            <img src="character1.png" class="character-img" onclick="selectCharacter('character1.png')">
            <img src="character2.png" class="character-img" onclick="selectCharacter('character2.png')">
        </div>
        <button onclick="startQuiz()">Iniciar</button>
    </div>

    <div class="quiz-container hidden" id="quiz-container">
        <img id="player-character" class="character-img" src="">
        <div id="question" class="question"></div>
        <button id="true-btn" class="btn btn-true" onclick="checkAnswer(true)" disabled>Verdadeiro</button>
        <button id="false-btn" class="btn btn-false" onclick="checkAnswer(false)" disabled>Falso</button>
        <p id="feedback" class="hidden"></p>
        <p id="score" class="hidden"></p>
        <p id="credits" class="hidden">Criado por Vitor Nunes, Maísa Lorrayne e Karoline</p>
    </div>
    
    <script>
        let roomCode = "";
        let playerName = "";
        let playerCharacter = "";
        let currentQuestionIndex = 0;
        let score = 0;
        const questions = [
            { text: "O aquífero Guarani é a maior reserva subterrânea de água doce do mundo.", answer: false },
            { text: "A transposição do Rio São Francisco visa solucionar problemas hídricos em regiões do semiárido nordestino.", answer: true }
        ];

        function joinRoom() {
            roomCode = document.getElementById("room-code-input").value;
            if (roomCode) {
                document.getElementById("room-container").classList.add("hidden");
                document.getElementById("player-container").classList.remove("hidden");
            }
        }

        function selectCharacter(character) {
            playerCharacter = character;
        }

        function startQuiz() {
            playerName = document.getElementById("player-name-input").value;
            if (playerName && playerCharacter) {
                document.getElementById("player-container").classList.add("hidden");
                document.getElementById("quiz-container").classList.remove("hidden");
                document.getElementById("player-character").src = playerCharacter;
                loadQuestion();
            }
        }

        function loadQuestion() {
            document.getElementById("question").textContent = questions[currentQuestionIndex].text;
            document.getElementById("true-btn").disabled = false;
            document.getElementById("false-btn").disabled = false;
        }

        function checkAnswer(userAnswer) {
            const correct = questions[currentQuestionIndex].answer;
            document.getElementById("true-btn").disabled = true;
            document.getElementById("false-btn").disabled = true;
            
            if (userAnswer === correct) {
                document.getElementById("feedback").textContent = "Correto!";
                score++;
            } else {
                document.getElementById("feedback").textContent = "Errado!";
            }
            document.getElementById("feedback").classList.remove("hidden");
            setTimeout(nextQuestion, 1000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                document.getElementById("question").textContent = "Parabéns, você concluiu o quiz!";
                document.getElementById("score").textContent = `${playerName} acertou ${score} de ${questions.length} perguntas.`;
                document.getElementById("score").classList.remove("hidden");
                document.getElementById("credits").classList.remove("hidden");
            }
        }
    </script>
</body>
</html>
